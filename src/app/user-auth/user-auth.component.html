<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Sign In</h2>
                <hr>
                <form (ngSubmit)="signIn()" #signInForm="ngForm">
                    <div class="form-group">
                        <label for="email-login">Email ID</label>
                        <input type="text" class="form-control" id="email-login" name="email" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="password-login">Password</label>
                        <input type="password" class="form-control" id="password-login" name="password" ngModel>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary mr-2" type="submit">Sign In</button>
                        <button class="btn btn-danger" type="submit" (click)="signIn()"><i class="fab fa-google"></i> Sign In With Google</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <h2>Register Now</h2>
                <hr>
                <div class="form-group">
                    <label for="email-reg">Email ID</label>
                    <input type="text" class="form-control" id="email-reg">
                </div>
                <div class="form-group">
                    <label for="password-reg">Password</label>
                    <input type="password" class="form-control" id="password-reg">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary mr-2" type="button" (click)="signUp()">Sign Up</button>
                    <button class="btn btn-danger" type="button" (click)="resetRegForm()">Reset</button>
                </div>
            </div>
        </div>
    </div>
</div>
